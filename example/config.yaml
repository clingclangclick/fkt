---
settings:
  directories:
    templates: templates
    clusters: clusters
  delimiters:
    left: '[[['
    right: ']]]'
  log:
    level: debug
    format: json
anchors:
  flux-system: &flux-system
    flux-system:
      managed: false
  configmaps: &configmaps
    configmaps:
      values:
        source_key: configmaps-source_value
    configmaps-example:
      namespace: configmaps-example
      template: configmaps
      values:
        source_key: configmaps-example_source_value
values:
  global_key: global_value
  global_array_keys:
    - global_array_key: global_array_value
    - global_array_property:
        global_array_property_key: global_array_property_value
  global_slices:
    - global_slice_one
    - global_slice_two
clusters:
  platform/managed:
    managed: true
    annotations:
      platform: platform
      name: name
      region: region
    resources:
      <<: [*configmaps]
  platform/unmanaged:
    annotations:
      platform: platform
    managed: true
    unmanaged:
      - flux-system
    values:
      cluster_inline_folded: >
        Several lines of text,
        with some "quotes" of various 'types',
        and also a blank line:

        and some text with
          extra indentation
          on the next line,
        plus another line at the end.


      cluster_inline_literal: |
        Several lines of text,
        with some "quotes" of various 'types',
        and also a blank line:

        and some text with
          extra indentation
        on the next line,
        plus another line at the end.


      cluster_inline_single_quoted: 'Several lines of text,
        Â·containing ''''single quotes''''. Escapes (like \n) don''''t do anything.

        Newlines can be added by leaving a blank line.
          Leading whitespace on lines is ignored.'
      cluster_key: cluster_value
      cluster_array_keys:
        - cluster_array_slice: cluster_array_value
      cluster_slices:
        - cluster_slice_one
        - cluster_slice_two
    resources:
      <<: [*flux-system, *configmaps]
