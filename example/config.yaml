      <<: [*configmaps]
  platform/unmanaged:
    age_public_key: age1egw8s0cw3c6636ezxzkzlrx8dnhaq4nnumfcgpx9yxapn7ej45ysxhzpz8
    annotations:
      platform: platform
    managed: true
    resources:
