---
settings:
  directories:
    templates: templates
    target: clusters
  delimiters:
    left: '[[['
    right: ']]]'
  log:
    level: debug
    format: json
anchors:
  flux-system: &flux-system
    flux-system:
      managed: false
  flux-sops-key: &flux-sops-key
    patch: >
        apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
        kind: Kustomization
        metadata:
          name: all
        spec: 
          decryption:
            provider: sops
            secretRef:
              name: sops-key
    target:
      kind: Kustomization
      labelSelector: app.kubernetes.io/sops=enabled
  configmaps: &configmaps
    configmaps:
      values:
        key: configmaps-source_value
    configmaps-example:
      namespace: configmaps-example
      template: configmaps
      values:
        key: configmaps-example_source_value
clusters:
  platform/managed:
    age_public_key: age1egw8s0cw3c6636ezxzkzlrx8dnhaq4nnumfcgpx9yxapn7ej45ysxhzpz8
    managed: true
    kustomization:
      commonAnnotations:
        platform: platform
        name: managed
        region: region
    resources:
      <<: [*configmaps]
  platform/unmanaged:
    age_public_key: age1egw8s0cw3c6636ezxzkzlrx8dnhaq4nnumfcgpx9yxapn7ej45ysxhzpz8
    kustomization:
      commonAnnotations:
        platform: platform
        name: unmanaged
        region: region
      patches: 
      - *flux-sops-key
    managed: true
    resources:
      <<: [*flux-system, *configmaps]
